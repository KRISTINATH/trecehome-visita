<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#633f1e" />
  <title>TreceHome - Parte de Visita</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" type="image/png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      color: #633f1e;
      text-align: center;
    }
    .logo {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 150px;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      box-sizing: border-box;
    }
    canvas {
      border: 1px solid #ccc;
      margin-bottom: 10px;
      touch-action: none;
    }
    .firma-label {
      color: #001f4d;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .disclaimer {
      font-size: 0.85em;
      font-style: italic;
      margin-top: 20px;
    }
    button {
      background-color: #633f1e;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <img src="icon-512.png" alt="Logo TreceHome" class="logo" />
  <h1>Parte de Visita</h1>
  <form id="visita-form">
    <!-- Formulario conservado sin cambios -->
    <!-- ... -->
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbz4BuegDA0nWZoHk7XU0U7Nk3qqmioZBriuOF4tkzhFVxPO7C547Q8Uhv9BjOvZOEHgzg/exec";

    // Funciones de firma y borrado conservadas sin cambios
    // ...

    window.addEventListener("load", () => {
      if (!window.jspdf || !window.jspdf.jsPDF) {
        alert("Error al cargar jsPDF. Revisa la conexión o la librería.");
        return;
      }

      const jsPDF = window.jspdf.jsPDF;

      document.getElementById("visita-form").addEventListener("submit", async function (e) {
        e.preventDefault();

        // Captura de campos conservada sin cambios
        // ...

        const doc = new jsPDF({ format: 'a5', unit: 'mm' });
        // Generación del PDF conservada sin cambios
        // ...

        const pdfBase64 = doc.output("datauristring").split(",")[1];

        try {
          const response = await fetch(scriptUrl, {
            method: "POST",
            body: JSON.stringify({
              filename,
              base64PDF: pdfBase64,
              referencia,
              cliente,
              dni,
              telefono,
              email,
              direccion,
              fecha,
              agente
            })
          });

          const result = await response.text();
          alert("PDF generado y enviado correctamente a Google Drive y por correo.");
        } catch (err) {
          console.error(err);
          alert("Error al enviar el PDF. Revisa la consola.");
        }

        form.reset();
      });
    });
  </script>
</body>
</html>
